app = "brioche-registry"
primary_region = "sea"

[build]

[env]
LITEFS_CONFIG = "/etc/litefs/litefs-flyio.yml"
BRIOCHE_REGISTRY_DATABASE_URL = "sqlite:///litefs/brioche-registry.db?mode=rwc"
BRIOCHE_REGISTRY_PROXY_LAYERS = "1"
LOG_FORMAT = "json"

[mounts]
source = "litefs"
destination = "/var/lib/litefs"

[http_service]
internal_port = 2001
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[services.concurrency]
type = "connections"
hard_limit = 1000
soft_limit = 500

[[vm]]
memory = "2gb"
cpu_kind = "shared"
cpus = 1
