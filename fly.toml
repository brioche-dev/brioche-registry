app = "brioche-registry"
primary_region = "sea"

[build]

[env]
BRIOCHE_REGISTRY_PROXY_LAYERS = "1"
BRIOCHE_REGISTRY_DATABASE_MAX_CONNECTIONS = "30"
LOG_FORMAT = "json"

[http_service]
internal_port = 2000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[http_service.concurrency]
type = "requests"
hard_limit = 500
soft_limit = 30

[[vm]]
memory = "2gb"
cpu_kind = "shared"
cpus = 1
